@(sales: List[ (models.market.Sale, Option[Model])] )(implicit flash: play.api.mvc.Flash)

	@main {
	<div class="page-header"><h1>@Messages("sales.list.title", sales.size)</h1></div>
  <div>
                  <ul class="thumbnails">
					@sales.map { 
	                    case (sale, model) => {
                      <li class="span3">
	                     <div class="thumbnail">
                            <img src="http://placehold.it/260x180" alt="">
                            <div class="caption">
                              <h5>@model.get.name</h5>
                              <h5>@sale.price.getOrElse { <em>-</em> }</h5>
                            </div>
	                     </div>
	                  </li>
	                    }
	                }
                  </ul>
       
  </div>
	}
