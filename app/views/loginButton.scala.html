@(user: Option[User])

<script language="javascript">
         $(function() {
            // Setup drop down menu
            $('.dropdown-toggle').dropdown();
           
            // Fix input element click problem
            $('.dropdown input, .dropdown label').click(function(e) {
              e.stopPropagation();
            });
          });
      </script>

<ul class="nav pull-right">
  <li class="divider-vertical"></li> 
  @user match {
    case None => { 
      <li><a href="@routes.SignUp.form()">Sign Up</a>
      <li><a href="@routes.Authentication.login()">Login</a>
    }
    
    case Some(x) => {
      <li><a href="@routes.Management.dashboard">Dashboard</a></li>
      <li><a href="@routes.Authentication.logout()">Logout</a>
      </li>
    }
  }  
</ul>
