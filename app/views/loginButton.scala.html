@(user: Option[User])

<script language="javascript">
         $(function() {
            // Setup drop down menu
            $('.dropdown-toggle').dropdown();
           
            // Fix input element click problem
            $('.dropdown input, .dropdown label').click(function(e) {
              e.stopPropagation();
            });
          });
      </script>

<ul class="nav pull-right">
  <li class="divider-vertical"></li> 
  @user match {
    case None => { 
      <li><a href="@routes.SignUp.form()">Sign Up</a>
      <li><a href="@routes.Authentication.login()">Login</a>
    }
    
    case Some(x) => {
      <li class="dropdown" id="menu1">
      	<a class="dropdown-toggle" data-toggle="dropdown" href="#menu1">@x.name<b class="caret"></b> </a>
      		<ul class="dropdown-menu">
	            <li><a href="#">Action</a></li>
	            <li><a href="#">Another action</a></li>
	            <li><a href="#">Something else here</a></li>
	            <li class="divider"></li>
	            <li><a href="#">Separated link</a></li>
            </ul>
      </li>
      <li><a href="@routes.Authentication.logout()">Logout</a>
      </li>
    }
  }  
</ul>
