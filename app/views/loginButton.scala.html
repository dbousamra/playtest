@(user: Option[User])

<script language="javascript">
         $(function() {
            // Setup drop down menu
            $('.dropdown-toggle').dropdown();
           
            // Fix input element click problem
            $('.dropdown input, .dropdown label').click(function(e) {
              e.stopPropagation();
            });
          });
      </script>

<ul class="nav pull-right">
  <li class="divider-vertical"></li> 
  @user match {
    case None => { 
      <li class="dropdown" id="menu1"><a class="dropdown-toggle" data-toggle="dropdown" href="#menu1"> Login <b class="caret"></b> </a>
        <div class="dropdown-menu">@login(Authentication.loginForm)</div>
      </li>
    }
    
    case Some(x) => {
      <li><a href="@routes.Authentication.logout()">Logout</a></li>
    }
  }  
</ul>
